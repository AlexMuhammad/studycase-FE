<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>DiscussMe</title>
    <!--Import CDN From bootstrap 5.3-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <!--Add favicon and style.css-->
    <link rel="icon" type="image/x-icon" href="./img/favicon.svg" />
    <!--? Change if need it!-->
    <link rel="stylesheet" href="./style/style.css" />
  </head>
  <body>
    <!--!TODO: implement Navbar component right here!-->
    <nav class="navbar navbar-expand-lg">
      <div class="container align-items-center justify-content-between">
        <div class="col-10">
          <a class="navbar-brand" href="#">
            <img
              src="./img/logo.png"
              alt="logo-discussme"
              class="navbar-logo"
            />
          </a>
        </div>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavDropdown"
          aria-controls="navbarNavDropdown"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div div class="col-2 collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav gap-3">
            <li class="nav-item">
              <a class="nav-link" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Diskusiku</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!--!TODO: Implement Sidebar menu list component right here!-->

    <div class="main-content container mt-4">
      <div class="row">
        <div class="sidebar col-3 pe-4">
          <div class="card rounded border-0 shadow ">
            <div class="card-body d-flex flex-column gap-3 py-5 px-4">
              <div class="d-flex align-items-center rounded p-2 gap-2 menu-active">
                <img src="./img/profileSolid.svg" alt="">
                <p class="fs-5">Profil</p>
              </div>
              <div class="d-flex align-items-center rounded p-2 gap-2 ">
                <img src="./img/askSolid.svg" alt="" class="text-secondary">
                <p class="fs-5 text-secondary">Semua</p>
              </div>
              <div class="d-flex align-items-center  rounded p-2 gap-2">
                <img src="./img/doneSolid.svg" alt="">
                <p class="fs-5 text-secondary ">Terjawab</p>
              </div>
              <div class="d-flex align-items-center rounded p-2 gap-2">
                <img src="./img/pendingSolid.svg" alt="">
                <p class="fs-5 text-secondary">Pending</p>
              </div>
            </div>
          </div>
        </div>

        <div class="content col-9 ps-4 ">
          <div class="card rounded border-0 shadow overflow-hidden">
            <div class="card-body d-flex flex-column p-0 ">
              <div class="profile-image primary-bg text-center position-relative">
                    <img src="./img/profile.png" alt="" class="position-absolute z-2" >

              </div>
              <div class="profile-description text-center mb-4">
                <p class="fs-3 fw-bold">Malik Fajar</p>
                <p class="text-secondary">Klaten</p>
                <p class="text-secondary">Member AMCC</p>
              </div>
              <div class="d-flex justify-content-center w-100 gap-4 mb-5">
                <div class="primary-bg text-center p-4 rounded">
                    <img src="./img/askSolid.svg" alt="" class="profile-icon" class="mb-2">
                    <p class="primary-color"><span class="fw-bold me-2">12</span>Pertanyaan</p>
                </div>
                <div class="primary-bg text-center p-4 rounded">
                  <img src="./img/doneSolid.svg" alt="" class="profile-icon" class="mb-2">
                  <p class="primary-color"><span class="fw-bold me-2">10</span>Terjawab</p>
              </div>
              <div class="primary-bg text-center p-4 rounded">
                <img src="./img/pendingSolid.svg" alt="" class="profile-icon" class="mb-2">
                <p class="primary-color"><span class="fw-bold me-2">2</span>Menunggu</p>
            </div>
              </div>
            </div>
          </div>
        </div>

      </div>
        
      
      
      
    </div>


    <!--!TODO: Implement Card Profile component right here-->

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script src="js/main.js"></script>
  </body>
</html>
